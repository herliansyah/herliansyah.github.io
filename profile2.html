<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herliansyah - Full Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50" fill="%23ffffff10"/></svg>');
            animation: rotate 30s linear infinite;
            opacity: 0.1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .glowing-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .skill-card {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .skill-card:hover::before {
            transform: translateX(100%);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <!-- Shapes akan ditambahkan via JavaScript -->
    </div>

    <section class="hero">
        <div class="hero-content">
            <img src="profile.jpg" alt="Herliansyah" class="profile-img">
            <h1 class="glowing-text">Herliansyah</h1>
            <p class="tagline">Full Stack Web Developer & Go Developer</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2>Proyek Terbaru</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="project1.jpg" alt="Project 1" class="project-image">
                    <div class="project-content">
                        <h3>E-Commerce Platform</h3>
                        <p>Platform e-commerce lengkap dengan Go dan React</p>
                    </div>
                </div>
                <div class="project-card">
                    <img src="project2.jpg" alt="Project 2" class="project-image">
                    <div class="project-content">
                        <h3>AI Dashboard</h3>
                        <p>Dashboard analitik dengan integrasi AI</p>
                    </div>
                </div>
                <div class="project-card">
                    <img src="project3.jpg" alt="Project 3" class="project-image">
                    <div class="project-content">
                        <h3>IoT Monitoring</h3>
                        <p>Sistem monitoring IoT real-time</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Menambahkan floating shapes
        const shapes = document.querySelector('.floating-shapes');
        for(let i = 0; i < 50; i++) {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            shape.style.left = Math.random() * 100 + '%';
            shape.style.width = Math.random() * 30 + 10 + 'px';
            shape.style.height = shape.style.width;
            shape.style.animationDelay = Math.random() * 15 + 's';
            shape.style.animationDuration = Math.random() * 15 + 10 + 's';
            shapes.appendChild(shape);
        }
    </script>
</body>
</html>
